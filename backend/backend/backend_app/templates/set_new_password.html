{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login</title>
</head>
<body>
	<div class="container-fluid content" id="content">
        <div class="row justify-content-center align-items-center vh-100" id="newPassword">
            <!-- <button id="mainPageLink" class="btn btn-primary btn-lg btn-block">Main Page</button> -->
            <div class="box-reset bg-danger rounded p-4">
                <img src="{% static 'img/logo.png' %}" alt="Game Logo" class="logo img-fluid mb-2">

                {% if messages %}
                <div class="alert alert-danger error-message" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <form action="{% url 'submit_new_password' %}" method="post" class="form-login">
                    {% csrf_token %}
                    <input type="text" minlength="5" maxlength="20" name="usernamesignup" placeholder="Username" id="usernamesignup" class="form-control form-control-lg mb-2" required>
                    <input type="password" name="passwordreset" id="passwordsignup" placeholder="Password" minlength="5" maxlength="20" class="form-control form-control-lg mb-2">
                    <input type="password" name="passwordconfirm" id="passwordsignup" placeholder="Password Confirm" minlength="5" maxlength="20" class="form-control form-control-lg mb-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
