{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="row justify-content-center align-items-center vh-100 signupP" id="signupPage">
        <div class="box-signup bg-danger rounded p-4">
            <img src="{% static 'img/logo.png' %}" alt="Game Logo" class="logo img-fluid mb-2">
            <form action="{% url 'signup_view' %}" method="post" class="form-signup">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger error-message" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}                                       
                <input type="text" minlength="5" maxlength="20" name="usernamesignup" placeholder="Username" id="usernamesignup" class="form-control form-control-lg mb-2" required>
                <input type="email" name="emailsignup" id="emailsignup" placeholder="Email" class="form-control form-control-lg mb-2" required>
                <input type="password" name="passwordsignup" id="passwordsignup" placeholder="Password" minlength="5" maxlength="20" class="form-control form-control-lg mb-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
